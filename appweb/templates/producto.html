{% extends "layout.html" %}
{% load static %}
{% block conten %}
        <div class="container">
            <div class="row">
                {% for prod in products %}
                <div class="col-lg-4 col-md-6 mb-4">
                  <div class="card h-100">
                    <a href="producto/{{prod.id}}"><img class="card-img-top" src="" alt=""></a>
                    <div class="card-body">
                      <h4 class="card-title">
                        <a href="producto.html">{{prod.nombre}}</a>
                      </h4>
                      <h5>S/. {{prod.precio}}</h5>
                      <p class="card-text">Categoria: {{prod.categoria.nombre}}</p>
                      <p class="card-text">{{prod.descripcion}}</p>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
        </div>
{% endblock %}
